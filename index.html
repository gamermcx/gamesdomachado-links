<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Games do Machado</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: #f1f1f1;
      margin: 0;
      padding: 20px;
      text-align: center;
    }

    img {
      width: 120px;
      margin-bottom: 20px;
    }

    h1 {
      font-size: 24px;
    }

    .balloon {
      background-color: #2a2a2a; /* cor mais discreta */
      padding: 15px;
      border-radius: 10px;
      margin: 10px auto;
      width: 80%;
      max-width: 400px;
      color: #fff;
      box-shadow: 0 2px 8px rgba(0,0,0,0.3);
    }

    .btn-wpp {
      display: inline-block;
      margin-top: 20px;
      background-color: #25D366; /* verde WhatsApp */
      color: white;
      padding: 12px 24px;
      border-radius: 8px;
      text-decoration: none;
      font-size: 16px;
      font-weight: bold;
    }

    .btn-wpp:hover {
      opacity: 0.9;
    }
  </style>
</head>
<body>

  <img src="logo.jpg" alt="Logo da loja" />

  <h1>Bem-vindo ao Games do Machado!</h1>

  <div class="balloon">
    Jogos em mídia física e digital com os melhores preços!
  </div>

  <div class="balloon">
    Atendemos em todo o Brasil via WhatsApp.
  </div>

  <!-- Botão do WhatsApp (insira seu número no formato internacional) -->
  <a class="btn-wpp" href="https://api.whatsapp.com/send?phone=5511910738555&text=Olá!%20Quero%20saber%20mais%20sobre%20os%20jogos" target="_blank">
    Fale conosco no WhatsApp
  </a>

</body>
</html>
